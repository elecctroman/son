    <script>
        (function() {
            try {
                // PHP'den JS'e güvenli þekilde is_dark deðeri aktar
                var defaultTheme = "light";
                // Eðer kullanýcý hiç seçim yapmadýysa varsayýlan dark
                var t = localStorage.getItem('theme');
                if (t === null) {
                    localStorage.setItem('theme', defaultTheme);
                    t = defaultTheme;
                }

                // Ýlk boyamada anýnda .dark ekle/çýkar
                if (t === defaultTheme) {
                    document.documentElement.classList.add(defaultTheme);
                } else {
                    document.documentElement.classList.remove(defaultTheme);
                }
            } catch (e) {}
        })();
    </script>

t\u0131r. Oyun sekt\u00f6r\u00fcne getirdi\u011fimiz yenilik\u00e7i bak\u0131\u015f a\u00e7\u0131s\u0131yla, sadece bir sat\u0131\u015f noktas\u0131 de\u011fil, ayn\u0131 zamanda oyuncular i\u00e7in bir bulu\u015fma ve bilgi merkezi olmay\u0131 ama\u00e7l\u0131yoruz.&lt;\/p&gt;&lt;p&gt;&lt;strong&gt;Neden Bizi Se\u00e7melisiniz?&lt;\/strong&gt;&lt;\/p&gt;&lt;ul&gt;&lt;li&gt;&lt;strong&gt;G\u00fcvenilirlik:&lt;\/strong&gt; T\u00fcm \u00fcr\u00fcnlerimiz, g\u00fcvenilir kaynaklardan temin edilmektedir. G\u00fcvenli \u00f6deme sistemleri ve hesap garantisi ile al\u0131\u015fveri\u015flerinizi risksiz hale getiriyoruz.&lt;\/li&gt;&lt;li&gt;&lt;strong&gt;H\u0131zl\u0131 ve Kolay Teslimat:&lt;\/strong&gt; Sat\u0131n ald\u0131\u011f\u0131n\u0131z \u00fcr\u00fcnler an\u0131nda veya m\u00fcmk\u00fcn olan en k\u0131sa s\u00fcrede taraf\u0131n\u0131za teslim edilir.&lt;\/li&gt;&lt;li&gt;&lt;strong&gt;Rekabet\u00e7i Fiyatlar:&lt;\/strong&gt; En iyi \u00fcr\u00fcnleri, en uygun fiyatlarla sunmak i\u00e7in s\u00fcrekli piyasa analizi yap\u0131yoruz.&lt;\/li&gt;&lt;li&gt;&lt;strong&gt;7\/24 M\u00fc\u015fteri Deste\u011fi:&lt;\/strong&gt; Kar\u015f\u0131la\u015fabilece\u011finiz her t\u00fcrl\u00fc sorun ve sorunuz i\u00e7in uzman destek ekibimizle her zaman yan\u0131n\u0131zday\u0131z.&lt;\/li&gt;&lt;\/ul&gt;&lt;p&gt;Oyunhesap.com.tr ailesi olarak, sizleri oyunun keyfini \u00e7\u0131karmaya davet ediyoruz!&lt;\/p&gt;&quot;,&quot;created_by&quot;:3,&quot;updated_by&quot;:null,&quot;deleted_by&quot;:null,&quot;created_at&quot;:&quot;2025-08-20T08:44:05.000000Z&quot;,&quot;updated_at&quot;:&quot;2025-08-20T08:44:05.000000Z&quot;,&quot;deleted_at&quot;:null},{&quot;id&quot;:2,&quot;title&quot;:&quot;Gizlilik Politikas\u0131&quot;,&quot;slug&quot;:&quot;gizlilik-politikasi&quot;,&quot;content&quot;:&quot;&lt;p&gt;Oyunhesap.com.tr olarak, kullan\u0131c\u0131lar\u0131m\u0131z\u0131n gizlili\u011fine b\u00fcy\u00fck \u00f6nem veriyoruz. Bu politika, sitemizi ziyaret ederken veya al\u0131\u015fveri\u015f yaparken toplad\u0131\u011f\u0131m\u0131z ki\u015fisel verilerin nas\u0131l kullan\u0131ld\u0131\u011f\u0131n\u0131 ve korundu\u011funu a\u00e7\u0131klamaktad\u0131r.&lt;\/p&gt;&lt;h3&gt;Toplanan Bilgiler&lt;\/h3&gt;&lt;p&gt;Sitemizden al\u0131\u015fveri\u015f yapt\u0131\u011f\u0131n\u0131zda veya \u00fcyelik olu\u015fturdu\u011funuzda, a\u015fa\u011f\u0131daki ki\u015fisel bilgileri toplar\u0131z:&lt;\/p&gt;&lt;ul&gt;&lt;li&gt;Ad\u0131n\u0131z, soyad\u0131n\u0131z, e-posta adresiniz, telefon numaran\u0131z&lt;\/li&gt;&lt;li&gt;\u00d6deme i\u015flemleri i\u00e7in gerekli olan ancak hassas \u00f6deme bilgileri olmayan (kart numaras\u0131, CVC vb.) bilgiler&lt;\/li&gt;&lt;li&gt;IP adresiniz, taray\u0131c\u0131 t\u00fcr\u00fc, ziyaret s\u00fcreniz gibi site kullan\u0131m verileri&lt;\/li&gt;&lt;\/ul&gt;&lt;h3&gt;Bilgilerin Kullan\u0131m\u0131&lt;\/h3&gt;&lt;p&gt;Toplad\u0131\u011f\u0131m\u0131z veriler, a\u015fa\u011f\u0131daki ama\u00e7larla kullan\u0131l\u0131r:&lt;\/p&gt;&lt;ul&gt;&lt;li&gt;Sipari\u015flerinizi i\u015flemek ve teslim etmek&lt;\/li&gt;&lt;li&gt;M\u00fc\u015fteri hizmetleri taleplerinize yan\u0131t vermek&lt;\/li&gt;&lt;li&gt;Sitemizdeki deneyiminizi ki\u015fiselle\u015ftirmek ve geli\u015ftirmek&lt;\/li&gt;&lt;li&gt;Kampanyalar, promosyonlar ve duyurular hakk\u0131nda bilgi vermek (yaln\u0131zca izninizle)&lt;\/li&gt;&lt;li&gt;Sitemizin g\u00fcvenli\u011fini sa\u011flamak ve olas\u0131 doland\u0131r\u0131c\u0131l\u0131klar\u0131 \u00f6nlemek&lt;\/li&gt;&lt;\/ul&gt;&lt;h3&gt;Bilgilerin Korunmas\u0131&lt;\/h3&gt;&lt;p&gt;Ki\u015fisel verilerinizin g\u00fcvenli\u011fini sa\u011flamak i\u00e7in \u00e7e\u015fitli \u00f6nlemler almaktay\u0131z:&lt;\/p&gt;&lt;ul&gt;&lt;li&gt;Verileriniz, g\u00fcvenli sunucularda saklan\u0131r ve yetkisiz eri\u015fime kar\u015f\u0131 korunur.&lt;\/li&gt;&lt;li&gt;SSL sertifikas\u0131 ile t\u00fcm veri ileti\u015fimi \u015fifrelenir.&lt;\/li&gt;&lt;li&gt;\u00d6deme i\u015flemleriniz, PCI-DSS uyumlu g\u00fcvenli \u00f6deme sa\u011flay\u0131c\u0131lar\u0131 arac\u0131l\u0131\u011f\u0131yla ger\u00e7ekle\u015ftirilir. Kredi kart\u0131 bilgileriniz sunucular\u0131m\u0131zda saklanmaz.&lt;\/li&gt;&lt;\/ul&gt;&lt;h3&gt;\u00c7erezler (Cookies)&lt;\/h3&gt;&lt;p&gt;Web sitemiz, kullan\u0131c\u0131 deneyimini iyile\u015ftirmek ve site trafi\u011fini analiz etmek i\u00e7in \u00e7erezler kullanabilir. \u00c7erezler, taray\u0131c\u0131n\u0131z taraf\u0131ndan bilgisayar\u0131n\u0131zda depolanan k\u00fc\u00e7\u00fck metin dosyalar\u0131d\u0131r. Taray\u0131c\u0131n\u0131z\u0131n ayarlar\u0131ndan \u00e7erezleri devre d\u0131\u015f\u0131 b\u0131rakabilirsiniz, ancak bu durum sitenin baz\u0131 \u00f6zelliklerinin d\u00fczg\u00fcn \u00e7al\u0131\u015fmamas\u0131na neden olabilir.&lt;\/p&gt;&lt;h3&gt;\u00dc\u00e7\u00fcnc\u00fc Taraf Payla\u015f\u0131m\u0131&lt;\/h3&gt;&lt;p&gt;Ki\u015fisel verileriniz, yasal zorunluluklar d\u0131\u015f\u0131nda hi\u00e7bir \u015fekilde \u00fc\u00e7\u00fcnc\u00fc taraflarla payla\u015f\u0131lmaz, sat\u0131lmaz veya kiralanmaz. Sipari\u015flerinizi tamamlamak i\u00e7in gerekli oldu\u011fu durumlarda (\u00f6rne\u011fin, \u00f6deme i\u015flemleri) verileriniz g\u00fcvenilir i\u015f ortaklar\u0131m\u0131zla payla\u015f\u0131labilir.&lt;\/p&gt;&quot;,&quot;created_by&quot;:3,&quot;updated_by&quot;:null,&quot;deleted_by&quot;:null,&quot;created_at&quot;:&quot;2025-08-20T08:44:35.000000Z&quot;,&quot;updated_at&quot;:&quot;2025-08-20T08:44:35.000000Z&quot;,&quot;deleted_at&quot;:null},{&quot;id&quot;:3,&quot;title&quot;:&quot;G\u00fcvenlik Politikas\u0131&quot;,&quot;slug&quot;:&quot;guvenlik-politikasi&quot;,&quot;content&quot;:&quot;&lt;p&gt;Oyunhesap.com.tr olarak, kullan\u0131c\u0131lar\u0131m\u0131z\u0131n gizlili\u011fine b\u00fcy\u00fck \u00f6nem veriyoruz. Bu politika, sitemizi ziyaret ederken veya al\u0131\u015fveri\u015f yaparken toplad\u0131\u011f\u0131m\u0131z ki\u015fisel verilerin nas\u0131l kullan\u0131ld\u0131\u011f\u0131n\u0131 ve korundu\u011funu a\u00e7\u0131klamaktad\u0131r.&lt;\/p&gt;&lt;h3&gt;Toplanan Bilgiler&lt;\/h3&gt;&lt;p&gt;Sitemizden al\u0131\u015fveri\u015f yapt\u0131\u011f\u0131n\u0131zda veya \u00fcyelik olu\u015fturdu\u011funuzda, a\u015fa\u011f\u0131daki ki\u015fisel bilgileri toplar\u0131z:&lt;\/p&gt;&lt;ul&gt;&lt;li&gt;Ad\u0131n\u0131z, soyad\u0131n\u0131z, e-posta adresiniz, telefon numaran\u0131z&lt;\/li&gt;&lt;li&gt;\u00d6deme i\u015flemleri i\u00e7in gerekli olan ancak hassas \u00f6deme bilgileri olmayan (kart numaras\u0131, CVC vb.) bilgiler&lt;\/li&gt;&lt;li&gt;IP adresiniz, taray\u0131c\u0131 t\u00fcr\u00fc, ziyaret s\u00fcreniz gibi site kullan\u0131m verileri&lt;\/li&gt;&lt;\/ul&gt;&lt;h3&gt;Bilgilerin Kullan\u0131m\u0131&lt;\/h3&gt;&lt;p&gt;Toplad\u0131\u011f\u0131m\u0131z veriler, a\u015fa\u011f\u0131daki ama\u00e7larla kullan\u0131l\u0131r:&lt;\/p&gt;&lt;ul&gt;&lt;li&gt;Sipari\u015flerinizi i\u015flemek ve teslim etmek&lt;\/li&gt;&lt;li&gt;M\u00fc\u015fteri hizmetleri taleplerinize yan\u0131t vermek&lt;\/li&gt;&lt;li&gt;Sitemizdeki deneyiminizi ki\u015fiselle\u015ftirmek ve geli\u015ftirmek&lt;\/li&gt;&lt;li&gt;Kampanyalar, promosyonlar ve duyurular hakk\u0131nda bilgi vermek (yaln\u0131zca izninizle)&lt;\/li&gt;&lt;li&gt;Sitemizin g\u00fcvenli\u011fini sa\u011flamak ve olas\u0131 doland\u0131r\u0131c\u0131l\u0131klar\u0131 \u00f6nlemek&lt;\/li&gt;&lt;\/ul&gt;&lt;h3&gt;Bilgilerin Korunmas\u0131&lt;\/h3&gt;&lt;p&gt;Ki\u015fisel verilerinizin g\u00fcvenli\u011fini sa\u011flamak i\u00e7in \u00e7e\u015fitli \u00f6nlemler almaktay\u0131z:&lt;\/p&gt;&lt;ul&gt;&lt;li&gt;Verileriniz, g\u00fcvenli sunucularda saklan\u0131r ve yetkisiz eri\u015fime kar\u015f\u0131 korunur.&lt;\/li&gt;&lt;li&gt;SSL sertifikas\u0131 ile t\u00fcm veri ileti\u015fimi \u015fifrelenir.&lt;\/li&gt;&lt;li&gt;\u00d6deme i\u015flemleriniz, PCI-DSS uyumlu g\u00fcvenli \u00f6deme sa\u011flay\u0131c\u0131lar\u0131 arac\u0131l\u0131\u011f\u0131yla ger\u00e7ekle\u015ftirilir. Kredi kart\u0131 bilgileriniz sunucular\u0131m\u0131zda saklanmaz.&lt;\/li&gt;&lt;\/ul&gt;&lt;h3&gt;\u00c7erezler (Cookies)&lt;\/h3&gt;&lt;p&gt;Web sitemiz, kullan\u0131c\u0131 deneyimini iyile\u015ftirmek ve site trafi\u011fini analiz etmek i\u00e7in \u00e7erezler kullanabilir. \u00c7erezler, taray\u0131c\u0131n\u0131z taraf\u0131ndan bilgisayar\u0131n\u0131zda depolanan k\u00fc\u00e7\u00fck metin dosyalar\u0131d\u0131r. Taray\u0131c\u0131n\u0131z\u0131n ayarlar\u0131ndan \u00e7erezleri devre d\u0131\u015f\u0131 b\u0131rakabilirsiniz, ancak bu durum sitenin baz\u0131 \u00f6zelliklerinin d\u00fczg\u00fcn \u00e7al\u0131\u015fmamas\u0131na neden olabilir.&lt;\/p&gt;&lt;h3&gt;\u00dc\u00e7\u00fcnc\u00fc Taraf Payla\u015f\u0131m\u0131&lt;\/h3&gt;&lt;p&gt;Ki\u015fisel verileriniz, yasal zorunluluklar d\u0131\u015f\u0131nda hi\u00e7bir \u015fekilde \u00fc\u00e7\u00fcnc\u00fc taraflarla payla\u015f\u0131lmaz, sat\u0131lmaz veya kiralanmaz. Sipari\u015flerinizi tamamlamak i\u00e7in gerekli oldu\u011fu durumlarda (\u00f6rne\u011fin, \u00f6deme i\u015flemleri) verileriniz g\u00fcvenilir i\u015f ortaklar\u0131m\u0131zla payla\u015f\u0131labilir.&lt;\/p&gt;&quot;,&quot;created_by&quot;:3,&quot;updated_by&quot;:null,&quot;deleted_by&quot;:null,&quot;created_at&quot;:&quot;2025-08-20T08:44:43.000000Z&quot;,&quot;updated_at&quot;:&quot;2025-08-20T08:44:43.000000Z&quot;,&quot;deleted_at&quot;:null},{&quot;id&quot;:4,&quot;title&quot;:&quot;\u0130ade ve De\u011fi\u015fim Politikas\u0131&quot;,&quot;slug&quot;:&quot;iade-ve-degisim-politikasi&quot;,&quot;content&quot;:&quot;&lt;p&gt;Oyunhesap.com.tr&#039;den yapaca\u011f\u0131n\u0131z al\u0131\u015fveri\u015flerde m\u00fc\u015fteri memnuniyetini en \u00fcst d\u00fczeyde tutmay\u0131 hedefliyoruz. Dijital \u00fcr\u00fcnlerin do\u011fas\u0131 gere\u011fi, baz\u0131 \u00f6zel \u015fartlar ve ko\u015fullar bulunmaktad\u0131r.&lt;\/p&gt;&lt;h3&gt;Genel \u0130ade \u015eartlar\u0131&lt;\/h3&gt;&lt;ul&gt;&lt;li&gt;Sat\u0131n ald\u0131\u011f\u0131n\u0131z \u00fcr\u00fcn, &lt;strong&gt;dijital bir \u00fcr\u00fcn (oyun hesab\u0131, dijital kod, oyun i\u00e7i e\u015fya vb.)&lt;\/strong&gt; oldu\u011fu i\u00e7in, \u00fcr\u00fcn teslim edildikten sonra &lt;strong&gt;iade veya de\u011fi\u015fim yap\u0131lmas\u0131 m\u00fcmk\u00fcn de\u011fildir&lt;\/strong&gt;. Bu, \u00fcr\u00fcnlerin tek kullan\u0131ml\u0131k ve dijital kopyalanabilir olmas\u0131ndan kaynaklanmaktad\u0131r.&lt;\/li&gt;&lt;li&gt;Sipari\u015finizi tamamlamadan \u00f6nce, sat\u0131n almak istedi\u011finiz \u00fcr\u00fcn\u00fcn a\u00e7\u0131klamas\u0131n\u0131, sistem gereksinimlerini ve di\u011fer t\u00fcm detaylar\u0131 dikkatlice kontrol etmeniz gerekmektedir.&lt;\/li&gt;&lt;\/ul&gt;&lt;h3&gt;Hatal\u0131 veya Kullan\u0131lamaz \u00dcr\u00fcn Durumlar\u0131&lt;\/h3&gt;&lt;p&gt;Nadiren de olsa, teslim edilen \u00fcr\u00fcn\u00fcn hatal\u0131 veya kullan\u0131lamaz durumda olmas\u0131 gibi sorunlarla kar\u015f\u0131la\u015f\u0131labilir. B\u00f6yle bir durumda a\u015fa\u011f\u0131daki prosed\u00fcrler uygulan\u0131r:&lt;\/p&gt;&lt;ol&gt;&lt;li&gt;&lt;strong&gt;Kan\u0131t Sunma:&lt;\/strong&gt; \u00dcr\u00fcn\u00fcn hatal\u0131 oldu\u011funu kan\u0131tlayan (ekran g\u00f6r\u00fcnt\u00fcs\u00fc, video kayd\u0131 vb.) bir kan\u0131t\u0131, sipari\u015f numaran\u0131zla birlikte destek ekibimize iletmeniz gerekmektedir.&lt;\/li&gt;&lt;li&gt;&lt;strong&gt;\u0130nceleme:&lt;\/strong&gt; Destek ekibimiz, durumu 24 saat i\u00e7inde inceleyerek sorunun kayna\u011f\u0131n\u0131 belirler.&lt;\/li&gt;&lt;li&gt;&lt;strong&gt;\u00c7\u00f6z\u00fcm Yollar\u0131:&lt;\/strong&gt;&lt;\/li&gt;&lt;\/ol&gt;&lt;ul&gt;&lt;li class=\&quot;ql-indent-1\&quot;&gt;&lt;strong&gt;Hesap Sorunlar\u0131:&lt;\/strong&gt; E\u011fer sat\u0131n ald\u0131\u011f\u0131n\u0131z oyun hesab\u0131 hatal\u0131 veya ba\u015fka birisi taraf\u0131ndan kullan\u0131l\u0131yorsa, sorun giderilmeye \u00e7al\u0131\u015f\u0131l\u0131r. Sorunun \u00e7\u00f6z\u00fclememesi durumunda, hesab\u0131n\u0131z yenisi ile de\u011fi\u015ftirilir.&lt;\/li&gt;&lt;li class=\&quot;ql-indent-1\&quot;&gt;&lt;strong&gt;Dijital Kod Sorunlar\u0131:&lt;\/strong&gt; E\u011fer dijital kod hatal\u0131ysa veya kullan\u0131lm\u0131\u015f olarak gelmi\u015fse, yeni bir kod sa\u011flan\u0131r.&lt;\/li&gt;&lt;li class=\&quot;ql-indent-1\&quot;&gt;&lt;strong&gt;Para \u0130adesi:&lt;\/strong&gt; \u0130nceleme sonucunda, sorunun \u00e7\u00f6z\u00fclemedi\u011fi ve \u00fcr\u00fcn\u00fcn kullan\u0131lamaz oldu\u011fu kesinle\u015firse, \u00f6dedi\u011finiz \u00fccretin tamam\u0131 taraf\u0131n\u0131za iade edilir. \u0130ade i\u015flemi, \u00f6deme yapt\u0131\u011f\u0131n\u0131z y\u00f6nteme ba\u011fl\u0131 olarak 1-7 i\u015f g\u00fcn\u00fc i\u00e7inde hesab\u0131n\u0131za yans\u0131yacakt\u0131r.&lt;\/li&gt;&lt;\/ul&gt;&lt;p&gt;&lt;strong&gt;\u00d6nemli Not:&lt;\/strong&gt; Sat\u0131n ald\u0131\u011f\u0131n\u0131z \u00fcr\u00fcn\u00fcn platform veya donan\u0131m uyumsuzlu\u011fu gibi sebeplerle \u00e7al\u0131\u015fmamas\u0131, iade nedeni olarak kabul edilmemektedir. L\u00fctfen sipari\u015f vermeden \u00f6nce t\u00fcm gereksinimleri kontrol etti\u011finizden emin olun.&lt;\/p&gt;&lt;p&gt;Herhangi bir sorun ya\u015faman\u0131z durumunda, destek ekibimize &lt;a href=\&quot;mailto:destek@oyunhesap.com.tr\&quot; rel=\&quot;noopener noreferrer\&quot; target=\&quot;_blank\&quot;&gt;destek@oyunhesap.com.tr&lt;\/a&gt; adresinden veya sitemizdeki canl\u0131 destek hatt\u0131ndan ula\u015fabilirsiniz.&lt;\/p&gt;&quot;,&quot;created_by&quot;:3,&quot;updated_by&quot;:null,&quot;deleted_by&quot;:null,&quot;created_at&quot;:&quot;2025-08-20T08:44:56.000000Z&quot;,&quot;updated_at&quot;:&quot;2025-08-20T08:44:56.000000Z&quot;,&quot;deleted_at&quot;:null},{&quot;id&quot;:5,&quot;title&quot;:&quot;Kullan\u0131m Ko\u015fullar\u0131&quot;,&quot;slug&quot;:&quot;kullanim-kosullari&quot;,&quot;content&quot;:&quot;&lt;p&gt;Bu sayfa, sitenizi kullanan herkesin uymas\u0131 gereken kurallar\u0131 ve sizin hizmetinizle ilgili t\u00fcm yasal y\u00fck\u00fcml\u00fcl\u00fckleri i\u00e7erir. \u0130\u00e7erik olarak \u015funlar bulunabilir:&lt;\/p&gt;&lt;ul&gt;&lt;li&gt;&lt;strong&gt;Genel \u015eartlar:&lt;\/strong&gt; Siteyi kullanabilmek i\u00e7in gerekli ko\u015fullar (ya\u015f s\u0131n\u0131r\u0131 gibi).&lt;\/li&gt;&lt;li&gt;&lt;strong&gt;\u00dcyelik \u015eartlar\u0131:&lt;\/strong&gt; Hesap olu\u015fturma, hesap g\u00fcvenli\u011fi ve hesap sorumlulu\u011fu.&lt;\/li&gt;&lt;li&gt;&lt;strong&gt;Fikri M\u00fclkiyet Haklar\u0131:&lt;\/strong&gt; Sitenin i\u00e7eri\u011finin (logo, metin, g\u00f6rseller) telif hakk\u0131.&lt;\/li&gt;&lt;li&gt;&lt;strong&gt;Kullan\u0131c\u0131 Y\u00fck\u00fcml\u00fcl\u00fckleri:&lt;\/strong&gt; Yorum, ele\u015ftiri ve di\u011fer kullan\u0131c\u0131 i\u00e7eriklerinin uygunlu\u011fu.&lt;\/li&gt;&lt;li&gt;&lt;strong&gt;Sorumluluk Reddi:&lt;\/strong&gt; Sitede olu\u015fabilecek teknik sorunlar veya yanl\u0131\u015f bilgilerden kaynaklanacak zararlar.&lt;\/li&gt;&lt;\/ul&gt;&lt;p&gt;&lt;br&gt;&lt;\/p&gt;&quot;,&quot;created_by&quot;:3,&quot;updated_by&quot;:3,&quot;deleted_by&quot;:null,&quot;created_at&quot;:&quot;2025-08-20T08:45:17.000000Z&quot;,&quot;updated_at&quot;:&quot;2025-08-20T08:57:53.000000Z&quot;,&quot;deleted_at&quot;:null},{&quot;id&quot;:6,&quot;title&quot;:&quot;\u00c7erez Politikas\u0131&quot;,&quot;slug&quot;:&quot;cerez-politikasi&quot;,&quot;content&quot;:&quot;&lt;p&gt;Gizlilik politikas\u0131n\u0131n daha detayl\u0131 bir versiyonudur. Avrupa&#039;daki &lt;strong&gt;GDPR (Genel Veri Koruma T\u00fcz\u00fc\u011f\u00fc)&lt;\/strong&gt; gibi yasalara uyum i\u00e7in \u00f6nemlidir. Bu sayfada \u015funlar\u0131 a\u00e7\u0131klayabilirsiniz:&lt;\/p&gt;&lt;ul&gt;&lt;li&gt;&lt;strong&gt;\u00c7erez Nedir?:&lt;\/strong&gt; Kullan\u0131c\u0131ya \u00e7erezlerin ne oldu\u011fu, ne i\u015fe yarad\u0131\u011f\u0131 basit\u00e7e a\u00e7\u0131klan\u0131r.&lt;\/li&gt;&lt;li&gt;&lt;strong&gt;Hangi \u00c7erezleri Kullan\u0131yorsunuz?:&lt;\/strong&gt; Zorunlu \u00e7erezler (sitenin \u00e7al\u0131\u015fmas\u0131 i\u00e7in), performans \u00e7erezleri (site h\u0131z\u0131n\u0131 \u00f6l\u00e7mek i\u00e7in), reklam \u00e7erezleri gibi farkl\u0131 \u00e7erez t\u00fcrlerini listeleyin.&lt;\/li&gt;&lt;li&gt;&lt;strong&gt;\u00c7erezleri Nas\u0131l Kontrol Ederim?:&lt;\/strong&gt; Kullan\u0131c\u0131lar\u0131n taray\u0131c\u0131 ayarlar\u0131ndan \u00e7erezleri nas\u0131l y\u00f6netebilecekleri anlat\u0131l\u0131r.&lt;\/li&gt;&lt;li&gt;&lt;strong&gt;Veri Kullan\u0131m\u0131:&lt;\/strong&gt; \u00c7erezler arac\u0131l\u0131\u011f\u0131yla toplanan verilerin nas\u0131l kullan\u0131ld\u0131\u011f\u0131 ve kimlerle payla\u015f\u0131ld\u0131\u011f\u0131.&lt;\/li&gt;&lt;\/ul&gt;&lt;p&gt;&lt;br&gt;&lt;\/p&gt;&quot;,&quot;created_by&quot;:3,&quot;updated_by&quot;:null,&quot;deleted_by&quot;:null,&quot;created_at&quot;:&quot;2025-08-20T08:45:30.000000Z&quot;,&quot;updated_at&quot;:&quot;2025-08-20T08:45:30.000000Z&quot;,&quot;deleted_at&quot;:null},{&quot;id&quot;:7,&quot;title&quot;:&quot;Mesafeli Sat\u0131\u015f S\u00f6zle\u015fmesi&quot;,&quot;slug&quot;:&quot;mesafeli-satis-sozlesmesi&quot;,&quot;content&quot;:&quot;&lt;p&gt;Kanunen zorunlu olan bu s\u00f6zle\u015fme, e-ticaret sitenizin en \u00f6nemli yasal belgelerinden biridir. M\u00fc\u015fteri, sipari\u015fini tamamlamadan \u00f6nce bu s\u00f6zle\u015fmeyi onaylamak zorundad\u0131r. \u0130\u00e7erik olarak \u015funlar\u0131 bulundurur:&lt;\/p&gt;&lt;ul&gt;&lt;li&gt;&lt;strong&gt;S\u00f6zle\u015fmenin Taraflar\u0131:&lt;\/strong&gt; Sat\u0131c\u0131 (sizin \u015firketiniz) ve al\u0131c\u0131 (m\u00fc\u015fteri) bilgileri.&lt;\/li&gt;&lt;li&gt;&lt;strong&gt;Sipari\u015f ve \u00d6deme Bilgileri:&lt;\/strong&gt; Al\u0131nan \u00fcr\u00fcn, fiyat\u0131, \u00f6deme \u015fekli ve teslimat bilgileri.&lt;\/li&gt;&lt;li&gt;&lt;strong&gt;Cayma Hakk\u0131:&lt;\/strong&gt; Dijital \u00fcr\u00fcnlerde cayma hakk\u0131n\u0131n istisnalar\u0131 ve bu hakk\u0131n hangi durumlarda kullan\u0131labilece\u011fi.&lt;\/li&gt;&lt;li&gt; \u00e7in Semrush&#039;un &lt;strong&gt;Keyword Magic Tool&lt;\/strong&gt;&#039;unu kullan.&lt;\/li&gt;&lt;li&gt;&lt;strong&gt;Rakip Analizi:&lt;\/strong&gt; Rakiplerinin hangi anahtar kelimelerde s\u0131raland\u0131\u011f\u0131n\u0131 ve en \u00e7ok trafik ald\u0131\u011f\u0131 sayfalar\u0131 g\u00f6rmek i\u00e7in &lt;strong&gt;Organic Research&lt;\/strong&gt; \u00f6zelli\u011fini kullanabilirsin. Bu, kendi stratejini belirlerken sana yol g\u00f6sterecektir.&lt;\/li&gt;&lt;\/ul&gt;&lt;h4&gt;Adobe: Yarat\u0131c\u0131l\u0131\u011f\u0131n S\u0131n\u0131rlar\u0131n\u0131 Zorla&lt;\/h4&gt;&lt;p&gt;Grafik tasar\u0131m, video d\u00fczenleme veya foto\u011fraf\u00e7\u0131l\u0131kla ilgileniyorsan, &lt;strong&gt;Adobe Creative Cloud&lt;\/strong&gt; bir standart haline gelmi\u015ftir. &lt;strong&gt;Photoshop&lt;\/strong&gt;, &lt;strong&gt;Illustrator&lt;\/strong&gt; ve &lt;strong&gt;Premiere Pro&lt;\/strong&gt; gibi ara\u00e7lar, profesyonel kalitede i\u00e7erikler olu\u015fturman i\u00e7in sana s\u0131n\u0131rs\u0131z imkan sunar.&lt;\/p&gt;&lt;ul&gt;&lt;li&gt;&lt;strong&gt;E\u011fitimleri Takip Edin:&lt;\/strong&gt; Adobe&#039;nin kendi platformunda veya YouTube&#039;da tonlarca \u00fccretsiz e\u011fitim bulunur. Bir arac\u0131 tam anlam\u0131yla kullanmak i\u00e7in temel e\u011fitimlerden ba\u015flayarak kendini geli\u015ftirebilirsin.&lt;\/li&gt;&lt;li&gt;&lt;strong&gt;\u015eablonlar\u0131 Kullan\u0131n:&lt;\/strong&gt; \u00d6zellikle Photoshop veya Illustrator gibi programlarda bulunan \u015fablonlar, s\u0131f\u0131rdan ba\u015flamak yerine daha h\u0131zl\u0131 sonu\u00e7lar elde etmeni sa\u011flar.&lt;\/li&gt;&lt;\/ul&gt;&lt;h4&gt;Canva: Kolay Tasar\u0131m\u0131n Adresi&lt;\/h4&gt;&lt;p&gt;Profesyonel bir tasar\u0131mc\u0131 olmasan bile, sosyal medya g\u00f6nderileri, sunumlar veya afi\u015fler haz\u0131rlamak i\u00e7in &lt;strong&gt;Canva&lt;\/strong&gt; harika bir ba\u015flang\u0131\u00e7 noktas\u0131d\u0131r. Kullan\u0131m\u0131 son derece basit olan bu ara\u00e7, y\u00fczlerce haz\u0131r \u015fablon, foto\u011fraf ve ikon se\u00e7ene\u011fi sunar.&lt;\/p&gt;&lt;ul&gt;&lt;li&gt;&lt;strong&gt;Marka Kitinizi Olu\u015fturun:&lt;\/strong&gt; Canva&#039;n\u0131n &lt;strong&gt;Brand Kit&lt;\/strong&gt; \u00f6zelli\u011fiyle markan\u0131z\u0131n renklerini, yaz\u0131 tiplerini ve logosunu kaydederek t\u00fcm tasar\u0131mlar\u0131n\u0131zda tutarl\u0131l\u0131k sa\u011flayabilirsin.&lt;\/li&gt;&lt;li&gt;&lt;strong&gt;\u0130\u015f Birli\u011fi Yap\u0131n:&lt;\/strong&gt; Ekip arkada\u015flar\u0131nla ayn\u0131 proje \u00fczerinde \u00e7al\u0131\u015fmak i\u00e7in tasar\u0131mlar\u0131n\u0131 payla\u015fabilir, yorum alabilir ve d\u00fczenlemeleri ger\u00e7ek zamanl\u0131 olarak takip edebilirsin.&lt;\/li&gt;&lt;\/ul&gt;&lt;p&gt;Bu ara\u00e7lar\u0131 etkin bir \u015fekilde kullanarak hem verimlili\u011fini art\u0131rabilir hem de yarat\u0131c\u0131 projelerini hayata ge\u00e7irme s\u00fcrecini \u00e7ok daha keyifli hale getirebilirsin.&lt;\/p&gt;&quot;,&quot;created_by&quot;:3,&quot;updated_by&quot;:null,&quot;deleted_by&quot;:null,&quot;created_at&quot;:&quot;2025-08-20T08:48:29.000000Z&quot;,&quot;updated_at&quot;:&quot;2025-08-20T08:48:29.000000Z&quot;,&quot;deleted_at&quot;:null,&quot;attachments&quot;:[{&quot;id&quot;:34,&quot;path&quot;:&quot;attachments\/98pFxPVljBhvMx4vRl4sd1wesyzGuFxgKNxdpDgo.webp&quot;,&quot;file_name&quot;:&quot;semrush-com.webp&quot;,&quot;size&quot;:&quot;5302&quot;,&quot;is_showcase&quot;:0,&quot;order&quot;:0,&quot;attachable_id&quot;:3,&quot;attachable_type&quot;:&quot;App\\Models\\Blog&quot;,&quot;created_by&quot;:3,&quot;updated_by&quot;:null,&quot;deleted_by&quot;:null,&quot;created_at&quot;:&quot;2025-08-20T08:48:29.000000Z&quot;,&quot;updated_at&quot;:&quot;2025-08-20T08:48:29.000000Z&quot;,&quot;deleted_at&quot;:null}]},{&quot;id&quot;:2,&quot;title&quot;:&quot;Windows Kullan\u0131m\u0131n\u0131 Kolayla\u015ft\u0131racak 5 \u0130pucu&quot;,&quot;content&quot;:&quot;&lt;p&gt;Bilgisayar kullan\u0131yorsan, b\u00fcy\u00fck ihtimalle g\u00fcnl\u00fck i\u015flerin i\u00e7in Windows i\u015fletim sistemini kullan\u0131yorsun. Windows, geni\u015f \u00f6zellik yelpazesiyle harika bir platform olsa da, baz\u0131 k\u00fc\u00e7\u00fck ipu\u00e7lar\u0131yla deneyimini daha da verimli hale getirebilirsin. \u0130\u015fte bilgisayar\u0131n\u0131 daha etkili kullanman\u0131 sa\u011flayacak be\u015f basit ama etkili Windows ipucu.&lt;\/p&gt;&lt;h4&gt;1. Sanal Masa\u00fcstlerini Ke\u015ffedin&lt;\/h4&gt;&lt;p&gt;Ayn\u0131 anda birden fazla i\u015f yap\u0131yor ve masa\u00fcst\u00fcn kalabal\u0131kla\u015f\u0131yorsa, sanal masa\u00fcstleri tam sana g\u00f6re. &lt;strong&gt;Ctrl + Windows + D&lt;\/strong&gt; tu\u015f kombinasyonuyla yeni bir sanal masa\u00fcst\u00fc olu\u015fturabilir, farkl\u0131 projeler i\u00e7in farkl\u0131 masa\u00fcstleri kullanabilirsin. &lt;strong&gt;Ctrl + Windows + Sol\/Sa\u011f Ok&lt;\/strong&gt; tu\u015flar\u0131yla da masa\u00fcstleri aras\u0131nda h\u0131zl\u0131ca ge\u00e7i\u015f yapabilirsin.&lt;\/p&gt;&lt;h4&gt;2. K\u0131sayol Tu\u015flar\u0131n\u0131 \u00d6\u011frenin&lt;\/h4&gt;&lt;p&gt;K\u0131sayol tu\u015flar\u0131, fare kullan\u0131m\u0131n\u0131 en aza indirerek zamandan tasarruf etmenin en h\u0131zl\u0131 yoludur. \u0130\u015fte en s\u0131k kullan\u0131lanlardan birka\u00e7\u0131:&lt;\/p&gt;&lt;ul&gt;&lt;li&gt;&lt;strong&gt;Windows + V&lt;\/strong&gt;: Kopyalad\u0131\u011f\u0131n son 25 \u00f6\u011feyi g\u00f6steren pano ge\u00e7mi\u015fini a\u00e7ar.&lt;\/li&gt;&lt;li&gt;&lt;strong&gt;Windows + Shift + S&lt;\/strong&gt;: Ekran g\u00f6r\u00fcnt\u00fcs\u00fc alma arac\u0131n\u0131 a\u00e7ar ve istedi\u011fin bir alan\u0131 se\u00e7erek ekran g\u00f6r\u00fcnt\u00fcs\u00fc alman\u0131 sa\u011flar.&lt;\/li&gt;&lt;li&gt;&lt;strong&gt;Windows + L&lt;\/strong&gt;: Bilgisayar\u0131n\u0131 an\u0131nda kilitler. Bu, \u00f6zellikle ofis ortam\u0131nda gizlili\u011fini korumak i\u00e7in \u00e7ok pratiktir.&lt;\/li&gt;&lt;\/ul&gt;&lt;h4&gt;3. Ba\u015flang\u0131\u00e7 Uygulamalar\u0131n\u0131 Y\u00f6netin&lt;\/h4&gt;&lt;p&gt;Bilgisayar\u0131n a\u00e7\u0131l\u0131\u015f\u0131 \u00e7ok mu yava\u015f? Bunun nedeni, ba\u015flang\u0131\u00e7ta otomatik olarak a\u00e7\u0131lan gereksiz uygulamalar olabilir. &lt;strong&gt;G\u00f6rev Y\u00f6neticisi&#039;ni (Ctrl + Shift + Esc)&lt;\/strong&gt; a\u00e7arak &lt;strong&gt;Ba\u015flang\u0131\u00e7&lt;\/strong&gt; sekmesine git. Burada, ba\u015flang\u0131\u00e7ta a\u00e7\u0131lmas\u0131n\u0131 istemedi\u011fin uygulamalar\u0131 devre d\u0131\u015f\u0131 b\u0131rakabilir ve bilgisayar\u0131n\u0131n daha h\u0131zl\u0131 a\u00e7\u0131lmas\u0131n\u0131 sa\u011flayabilirsin.&lt;\/p&gt;&lt;h4&gt;4. Odaklanma Yard\u0131m\u0131 ile Kesintileri Engelle&lt;\/h4&gt;&lt;p&gt;\u00c7al\u0131\u015f\u0131rken s\u00fcrekli gelen bildirimler dikkatini da\u011f\u0131t\u0131yorsa, &lt;strong&gt;Odaklanma Yard\u0131m\u0131 (Focus Assist)&lt;\/strong&gt; \u00f6zelli\u011fini kullan. Ayarlardan eri\u015febilece\u011fin bu \u00f6zellik, belirli saatlerde veya uygulamalar\u0131 kullan\u0131rken bildirimleri sessize alman\u0131 sa\u011flar. B\u00f6ylece i\u015fine daha iyi odaklanabilirsin.&lt;\/p&gt;&lt;h4&gt;5. Komut \u0130stemi&#039;ni (CMD) ve PowerShell&#039;i Kullan\u0131n&lt;\/h4&gt;&lt;p&gt;Windows&#039;un derinliklerine inmek istersen, Komut \u0130stemi veya PowerShell \u00e7ok g\u00fc\u00e7l\u00fc ara\u00e7lard\u0131r. \u00d6rne\u011fin, &lt;strong&gt;ipconfig&lt;\/strong&gt; komutuyla a\u011f ayarlar\u0131n\u0131 g\u00f6r\u00fcnt\u00fcleyebilir veya &lt;strong&gt;sfc \/scannow&lt;\/strong&gt; komutuyla sistem dosyalar\u0131n\u0131 kontrol edebilirsin. Ba\u015flat men\u00fcs\u00fcnde &lt;strong&gt;cmd&lt;\/strong&gt; veya &lt;strong&gt;powershell&lt;\/strong&gt; yazarak bu ara\u00e7lara kolayca ula\u015fabilirsin.&lt;\/p&gt;&quot;,&quot;created_by&quot;:3,&quot;updated_by&quot;:null,&quot;deleted_by&quot;:null,&quot;created_at&quot;:&quot;2025-08-20T08:47:51.000000Z&quot;,&quot;updated_at&quot;:&quot;2025-08-20T08:47:51.000000Z&quot;,&quot;deleted_at&quot;:null,&quot;attachments&quot;:[{&quot;id&quot;:33,&quot;path&quot;:&quot;attachments\/fm9HTXe6KvyP4ediUc4UMcjy1nLYGFOuUFYH8rHT.webp&quot;,&quot;file_name&quot;:&quot;Windows-12.webp&quot;,&quot;size&quot;:&quot;14222&quot;,&quot;is_showcase&quot;:0,&quot;order&quot;:0,&quot;attachable_id&quot;:2,&quot;attachable_type&quot;:&quot;App\\Models\\Blog&quot;,&quot;created_by&quot;:3,&quot;updated_by&quot;:null,&quot;deleted_by&quot;:null,&quot;created_at&quot;:&quot;2025-08-20T08:47:51.000000Z&quot;,&quot;updated_at&quot;:&quot;2025-08-20T08:47:51.000000Z&quot;,&quot;deleted_at&quot;:null}]},{&quot;id&quot;:1,&quot;title&quot;:&quot;PUBG Mobile&#039;da Zafere Giden Yol: Yeni Ba\u015flayanlar \u0130\u00e7in \u0130pu\u00e7lar\u0131&quot;,&quot;content&quot;:&quot;&lt;p&gt;&lt;strong&gt;PUBG Mobile&#039;a yeni ba\u015flad\u0131n ve rakiplerin kar\u015f\u0131s\u0131nda zorlan\u0131yor musun?&lt;\/strong&gt; Endi\u015felenme! Bu pop\u00fcler battle royale oyununda ayakta kalmak ve son hayatta kalan olmak i\u00e7in baz\u0131 temel stratejileri \u00f6\u011frenmen yeterli. \u0130\u015fte sana oyuna daha sa\u011flam ba\u015flaman i\u00e7in birka\u00e7 alt\u0131n de\u011ferinde ipucu.&lt;\/p&gt;&lt;h4&gt;\u0130ni\u015f Yerinizi Ak\u0131ll\u0131ca Se\u00e7in&lt;\/h4&gt;&lt;p&gt;Oyunun ilk dakikalar\u0131 hayati \u00f6nem ta\u015f\u0131r. Haritan\u0131n kalabal\u0131k, y\u00fcksek ganimetli b\u00f6lgelerine atlamak ilk ba\u015fta cazip gelse de, bu alanlar genellikle yo\u011fun \u00e7at\u0131\u015fmalara sahne olur. Yeni ba\u015flayanlar i\u00e7in, haritan\u0131n kenar\u0131ndaki daha sessiz b\u00f6lgelere inmek, rahat\u00e7a silah ve ekipman toplamak ve oyuna \u0131s\u0131nmak i\u00e7in daha iyi bir se\u00e7enektir.&lt;\/p&gt;&lt;h4&gt;Silah ve Ekipman Se\u00e7imi \u00c7ok \u00d6nemli&lt;\/h4&gt;&lt;p&gt;PUBG Mobile&#039;da birbirinden farkl\u0131 \u00e7ok say\u0131da silah bulunur. Her silah\u0131n geri tepme oran\u0131, menzili ve hasar\u0131 farkl\u0131d\u0131r. Ba\u015flang\u0131\u00e7ta, \u00f6zellikle otomatik t\u00fcfekler (M416, AKM) ve ni\u015fanc\u0131 t\u00fcfekleri (Kar98k) gibi s\u0131k kullan\u0131lan silahlar\u0131 tan\u0131maya \u00e7al\u0131\u015f. Yan\u0131nda her zaman bir yak\u0131n mesafe (pompal\u0131 t\u00fcfek veya hafif makineli) ve bir uzak mesafe silah\u0131 bulundurmak, her duruma haz\u0131rl\u0131kl\u0131 olman\u0131 sa\u011flar.&lt;\/p&gt;&lt;h4&gt;Sesleri Takip Et, \u00c7evreye Hakim Ol&lt;\/h4&gt;&lt;p&gt;Oyunda hayatta kalman\u0131n en \u00f6nemli kurallar\u0131ndan biri de \u00e7evresel fark\u0131ndal\u0131kt\u0131r. Ad\u0131m sesleri, araba motorlar\u0131 veya silah sesleri gibi sesleri dinlemek, d\u00fc\u015fman\u0131n nerede oldu\u011funu anlamana yard\u0131mc\u0131 olur. Kulakl\u0131kla oynamak, seslerin y\u00f6n\u00fcn\u00fc daha net ay\u0131rt etmen i\u00e7in b\u00fcy\u00fck bir avantaj sa\u011flar. Haritadaki i\u015faretlere ve mini haritaya da s\u00fcrekli g\u00f6z atmay\u0131 unutma.&lt;\/p&gt;&lt;h4&gt;Alan\u0131n (Safe Zone) \u0130\u00e7inde Kal\u0131n&lt;\/h4&gt;&lt;p&gt;Oyunun belirli aral\u0131klarla k\u00fc\u00e7\u00fclen bir g\u00fcvenli alan\u0131 (mavi alan) vard\u0131r. Alan\u0131n d\u0131\u015f\u0131nda kalmak, can\u0131n\u0131n s\u00fcrekli azalmas\u0131na neden olur. Bu y\u00fczden, mavi alandan ka\u00e7\u0131narak her zaman g\u00fcvenli alan\u0131n i\u00e7inde kalmaya \u00e7al\u0131\u015f. Alan hareket etmeden \u00f6nce plan\u0131n\u0131 yap ve bir sonraki g\u00fcvenli b\u00f6lgeye erken ula\u015fmaya \u00f6zen g\u00f6ster. Bu, di\u011fer oyuncular\u0131n panik i\u00e7inde ko\u015fu\u015fturdu\u011fu durumlarda sana stratejik bir avantaj sa\u011flar.&lt;\/p&gt;&quot;,&quot;created_by&quot;:3,&quot;updated_by&quot;:null,&quot;deleted_by&quot;:null,&quot;created_at&quot;:&quot;2025-08-20T08:47:19.000000Z&quot;,&quot;updated_at&quot;:&quot;2025-08-20T08:47:19.000000Z&quot;,&quot;deleted_at&quot;:null,&quot;attachments&quot;:[
